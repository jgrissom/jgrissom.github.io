<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nugatory</title>
    <style type="text/css">
      :root {
        --main-bg-color: #242424;
        --word-color: #242424cc;
        --white-color: #e2e2e2;
        --button-color: #5e5e5e;
        background-color: var(--main-bg-color);
        color: var(--word-color);
        font-family: "Luckiest Guy", cursive;
        font-size: 12pt;
      }
      :root input[type="text"],
      button {
        font-family: "Roboto", sans-serif;
        font-weight: 600;
        font-style: normal;
        font-size: 1.6rem;
        outline: none;
        border: none;
        border-radius: 4px;
      }
      #dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        background-color: var(--main-bg-color);
        box-shadow: 2px 2px 10px #1a1a1a;
        border-radius: 8px;
        width: 400px;
        display: grid;
        grid-template-rows: repeat(6, 1fr);
        justify-items: center;
        align-items: center;
        padding: 1rem;
        row-gap: 1rem;
        z-index: 100;
      }
      #dialog > #word-display {
        font-size: 2.8rem;
        transform: translateY(0.5rem);
        text-shadow: 0px 0px 4px var(--white-color);
      }
      #dialog > .color-div {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #dialog > .color-div > .color-square {
        border-radius: 4px;
        height: 2.6rem;
        width: 2.6rem;
      }
      #dialog > .color-div > input[type="text"] {
        text-align: right;
        width: 2.8rem;
        background-color: inherit;
        color: var(--white-color);
      }
      #dialog > #new-word {
        width: 16.4rem;
        line-height: 1.9em;
        padding: 0 8px;
      }
      #dialog button {
        background-color: var(--button-color);
        color: var(--white-color);
        width: 8.2rem;
        height: 2.8rem;
        margin: 0 7px;
        transition: all 400ms ease-in-out;
      }
      #dialog button:hover {
        background-color: var(--white-color);
        color: var(--button-color);
      }
      #overlay {
        background-color: var(--white-color);
        opacity: 0.3;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 90;
      }
    </style>
  </head>
  <body>
    <div style="color: red; font-size: 3em; z-index: 10">apple</div>
    <div id="overlay"></div>
    <div id="dialog">
      <div id="word-display">new word</div>
      <div class="color-div">
        <div
          class="color-square"
          style="background-color: rgb(255, 0, 0)"
        ></div>
        <input type="range" min="0" max="255" value="255" />
        <input readonly type="text" value="255" />
      </div>
      <div class="color-div">
        <div
          class="color-square"
          style="background-color: rgb(0, 255, 0)"
        ></div>
        <input type="range" min="0" max="255" value="255" />
        <input readonly type="text" value="255" />
      </div>
      <div class="color-div">
        <div
          class="color-square"
          style="background-color: rgb(0, 0, 255)"
        ></div>
        <input type="range" min="0" max="255" value="255" />
        <input readonly type="text" value="255" />
      </div>
      <input type="text" id="new-word" placeholder="new word" />
      <div>
        <button type="submit">save</button>
        <button>cancel</button>
      </div>
    </div>
  </body>
</html>
